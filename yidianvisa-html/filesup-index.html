<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
    <meta name="applicable-device" content="pc,mobile">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <title>一点签</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_o7hdakof5c9xusor.css">
    <link rel="stylesheet" href="css/visa-common.css">
    <link rel="stylesheet" href="css/visa-service.css">

      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <link rel="stylesheet" href="css/travel-information.css">
    <div class="container-fluid">
      <div class="container visa-title">
        <div class="visa progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="2" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em; width: 25%;">
            <div class="progress-item active">
              <span class="progress-num">1</span>
              <p class="progress-text">上传资料</p>
            </div>
            <div class="progress-item align-center">
              <span class="progress-num">2</span>
              <p class="progress-text">填申请表</p>
            </div>
            <div class="progress-item">
              <span class="progress-num">3</span>
              <p class="progress-text">确认订单</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="mod-item mt">
        <ul class="list-group">
          <li class="list-group-item">
            <a href="" class="files-up-enter">
              <p>旅客姓名：<span>孙悟空</span></p>
              <p>旅客身份：<span>在校学生</span></p>
              <span class="up-enter-item valign-middle">
                <i class="iconfont icon-shangchuan"></i>
                上传资料
              </span>
            </a>
            <div class="files progress">
              <div class="progress-bar progress-bar-success" style="width: 40%">
                40%
              </div>
            </div>
          </li>
          <li class="list-group-item">
            <a href="" class="files-up-enter">
              <p>旅客姓名：<span>孙大圣</span></p>
              <p>旅客身份：<span>在职人员</span></p>
              <span class="up-enter-item valign-middle">
                <i class="iconfont icon-shangchuan"></i>
                上传资料
              </span>
            </a>
            <div class="files progress">
              <div class="progress-bar progress-bar-success" style="width: 10%">
                10%
              </div>
            </div>
          </li>
          <li class="list-group-item">
            <a href="" class="files-up-enter">
              <p>旅客姓名：<span>孙行者</span></p>
              <p>旅客身份：<span>退休人员</span></p>
              <span class="up-enter-item valign-middle">
                <i class="iconfont icon-shangchuan"></i>
                上传资料
              </span>
            </a>
            <div class="files progress">
              <div class="progress-bar progress-bar-success" style="width: 0%">
                0%
              </div>
            </div>
          </li>
          <li class="list-group-item">
            <a href="" class="files-up-enter">
              <p>旅客姓名：<span>孙猴子</span></p>
              <p>旅客身份：<span>学龄前儿童</span></p>
              <span class="up-enter-item valign-middle">
                <i class="iconfont icon-shangchuan"></i>
                上传资料
              </span>
            </a>
            <div class="files progress">
              <div class="progress-bar progress-bar-success" style="width: 100%">
                100%
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    
    
    <div class="footer-btn-box">
      <div class="container-fluid trans fixed-bottom">
        <div class="container">
          <a href="" class="btn btn-block btn-primary radius-o">下一步</a>
        </div>
      </div>
    </div>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-hover-dropdown.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>

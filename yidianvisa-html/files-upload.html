<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
    <meta name="applicable-device" content="pc,mobile">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <title>一点签</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_81zga43v4jd4e7b9.css">
    <link rel="stylesheet" href="css/visa-common.css">
    <link rel="stylesheet" href="css/visa-service.css">
    <!-- <link rel="shortcut icon" href="/public/img/favicon.ico"/> -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <link rel="stylesheet" href="css/travel-information.css">
    <div class="container-fluid">
      <div class="container visa-title">
        <div class="visa progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="2" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em; width: 25%;">
            <div class="progress-item active">
              <span class="progress-num">1</span>
              <p class="progress-text">上传资料</p>
            </div>
            <div class="progress-item align-center">
              <span class="progress-num">2</span>
              <p class="progress-text">填申请表</p>
            </div>
            <div class="progress-item">
              <span class="progress-num">3</span>
              <p class="progress-text">确认订单</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <hr class="featurette-divider">
      <div class="container">
        <div class="mod-title"><b>当前婚姻状况</b></div>
        <div class="radio files-type">
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 未婚
          </label>
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 已婚
          </label>
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 离异
          </label>
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option3"> 丧偶
          </label>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="mod-title">请仔细查看资料下方的提示，并重新上传不符合标准的资料</div>
      <div class="mod-item mt">
        <ul class="list-group">
          <li class="list-group-item item-title">结婚证明</li>
          <li class="list-group-item">
            <div class="row files-item">
              <div class="col-xs-6">
                <a href="#1" class="files-img"><img src="img/banner-2.jpg" alt=""></a>
                <!--<a href="#2" class="files-change"><i class="iconfont icon-shanchu"></i></a>-->
                <a href="#2" class="files-change"><i class="iconfont icon-fanzhuanjingtou"></i></a>
                <div class="error">
                  <p>需重新上传：</p>
                  有反光有反光有反光有反光有反光有反光
                </div>
              </div>
              <div class="col-xs-6">
                <a href="" class="files-img"><img src="img/banner-3.jpg" alt=""></a>
                <a href="" class="files-change"><i class="iconfont icon-shanchu"></i></a>
              </div>
              <div class="col-xs-6">
                <a href="" class="files-img"><img src="img/japan.jpg" alt=""></a>
                <div class="pass">
                  <p>初审通过</p>
                </div>
              </div>
              <div class="col-xs-6">
                <a href="" class="files-img"><img src="img/visa/澳洲签证-1.jpg" alt=""></a>
                <div class="pass">
                  <p>初审通过</p>
                </div>
              </div>
              <div class="col-xs-6">
                <a href="" class="files-img"><img src="img/banner-1.jpg" alt=""></a>
                <a href="" class="files-change"><i class="iconfont icon-shanchu"></i></a>
                <div class="error">
                  <p>需重新上传：</p>
                  有反光有反光有反光有反光有反光有反光
                </div>
              </div>
              <div class="col-xs-6">
                <a href="" class="files-upload-btn"><i class="iconfont icon-paizhao1"></i></a>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="container files-caption">
      <div class="mod-title">资料要求</div>
      <ul>
        <li>已婚者：请提供结婚证</li>
        <li>离婚者：请提供离婚证或法院判决书</li>
        <li>未婚者、丧偶者：不需要提供该项资料</li>
      </ul>
    </div>
    <div class="footer-btn-box">
      <div class="container-fluid trans fixed-bottom">
        <div class="container">
          <a href="" class="btn btn-block btn-primary radius-o">下一步</a>
        </div>
      </div>
    </div>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-hover-dropdown.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
    <meta name="applicable-device" content="pc,mobile">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <title>一点签</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_o7hdakof5c9xusor.css">
    <link rel="stylesheet" href="css/visa-common.css">
    <link rel="stylesheet" href="css/visa-service.css">
    <!-- <link rel="shortcut icon" href="/public/img/favicon.ico"/> -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <link rel="stylesheet" href="css/travel-information.css">
    <div class="container-fluid">
      <div class="container visa-title">
        <div class="visa progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="2" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em; width: 25%;">
            <div class="progress-item active">
              <span class="progress-num">1</span>
              <p class="progress-text">上传资料</p>
            </div>
            <div class="progress-item align-center">
              <span class="progress-num">2</span>
              <p class="progress-text">填申请表</p>
            </div>
            <div class="progress-item">
              <span class="progress-num">3</span>
              <p class="progress-text">确认订单</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <hr class="featurette-divider">
      <div class="container page-bar">
        <h4>孙悟空<small>在校学生</small></h4>
      </div>
    </div>
    <div class="container visa-title text-center">
      <div class="files progress">
        <div class="progress-bar progress-bar-success" style="width: 40%">
          40%
        </div>
      </div>
    </div>
    <div class="container">
      <div class="mod-title">显示为红色的资料不符合标准，请按要求重新上传</div>
      <div class="mod-item mt">
        <ul class="list-group">
          <li class="list-group-item item-title">必需资料 <span class="star">*</span></li>
          <li class="list-group-item">
            <ul class="list-inline files-list list">
              <li><a href="">照片<i></i></a></li>
              <li class="active"><a href="">护照首页<i></i></a></li>
              <li><a href="">身份证<i></i></a></li>
              <li class="error"><a href="">婚姻状况<i></i></a></li>
            </ul>
          </li>
        </ul>
        <ul class="list-group">
          <li class="list-group-item item-title">可选资料<small class="pull-right"><i class="iconfont icon-gantanhao"></i> 提供越多对出签越有帮助</small></li>
          <li class="list-group-item">
            <ul class="list-inline files-list list">
              <li><a href="">发达国家出境记录<i></i></a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
    
    
    <div class="footer-btn-box">
      <div class="container-fluid trans fixed-bottom">
        <div class="container">
          <a href="" class="btn btn-block btn-primary radius-o">下一步</a>
        </div>
      </div>
    </div>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-hover-dropdown.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>

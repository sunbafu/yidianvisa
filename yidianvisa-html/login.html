<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
    <meta name="applicable-device" content="pc,mobile">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <title>一点签</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_lidl2d5ul1f0qkt9.css">
    <link rel="stylesheet" href="css/visa-common.css">
    <link rel="stylesheet" href="css/visa-service.css">
    <!-- <link rel="shortcut icon" href="/public/img/favicon.ico"/> -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <link rel="stylesheet" href="css/visa-login.css">
    <!-- 默认 Start -->
    <div class="visa-l">
      <div class="brand">
        <h1><i class="iconfont icon-yidianvisa-all"></i></h1>
        <h5>轻松一点办签证</h5>
      </div>
      <div class="login-mod">
        <div class="login-item">
          <a href="" class="btn btn-lg btn-block btn-phone" data-toggle="modal" data-target="#phoneModal"><i class="iconfont icon-shouji"></i> 手机号登录</a>
          <a href="" class="btn btn-lg btn-block btn-wechat"><i class="iconfont icon-weixin"></i> 微信快捷登录</a>
        </div>
      </div>
    </div>
    <!-- 默认 End -->
    <!-- 手机号登录 Start -->
    <div class="modal fade phone-modal" id="phoneModal" tabindex="-1" role="dialog" aria-labelledby="phoneModalLabel">
      <div class="container full mask-bg">
        <div class="visa-head">
          <button type="button" class="close back" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <!-- 输入手机号 Start -->
        <div class="phone-mod">
          <h3 class="login-title">手机号登录</h3>
          <!-- 如果是微信登录授权回来后，这里要显示「绑定手机号」 -->
          <!-- <h4 class="login-title">绑定手机号</h4> -->
          <small class="login-info">我们有严格的信息和隐私保护机制 <i class="iconfont icon-anquanzhongxin"></i> 请放心使用</small>
          <form class="login-form">
            <div class="input-group">
              <span class="input-group-addon"><i class="iconfont icon-shouji"></i></span>
              <input type="text" class="form-control" placeholder="输入手机号">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button">获取验证码</button>
              </span>
            </div>
            <div class="input-group">
              <span class="input-group-addon"><i class="iconfont icon-yanzhengma"></i></span>
              <input type="text" class="form-control bro" id="" placeholder="输入验证码">
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block radius-o">登录</button>
          </form>
        </div>
        <div class="text-center gray">
          <small>
            <i class="iconfont icon-zhengque text-primary"></i> 登录即表示您已阅读并同意<br>
            <a href="" class="gray">《一点签使用协议》</a>
          </small>
        </div>
      </div>
    </div>
    <!-- 手机号登录 End -->
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-hover-dropdown.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
